<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="Calculator">
        <div class="logo">
           <h1>Calculator</h1>
        </div>
        <form action="index.html" method="post">

          <div class="display">
            <input type="text" class="ll" name="display">
          </div>

          <div>
            <input type="button" value="AC" class="front" onclick="display.value='' ">
            <input type="button" value="DE" class="front" onclick="display.value= display.value.toString().slice(0, -1)">
            <input type="button" value="." class="front" onclick="display.value +='.'">
            <input type="button" value="/" class="front" onclick="display.value += '/'">
          </div>

          <div>
            <input type="button" value="7" onclick="display.value += '7'">
            <input type="button" value="8" onclick="display.value += '8'">
            <input type="button" value="9" onclick="display.value += '9'">
            <input type="button" value="*" class="left" onclick="display.value += '*'">
          </div>

          <div>
            <input type="button" value="4" onclick="display.value +='4' ">
            <input type="button" value="5" onclick="display.value += '5'">
            <input type="button" value="6" onclick="display.value += '6'">
            <input type="button" value="-"  class="left" onclick="display.value += '-'">
          </div>

          <div>
            <input type="button" value="1" onclick="display.value += '1'">
            <input type="button" value="2" onclick="display.value += '2'">
            <input type="button" value="3" onclick="display.value += '3'">
            <input type="button" value="+"  class="left" onclick="display.value += '+'">
          </div>

        <div>
            <input type="button" value="00" onclick="display.value += '00'">
            <input type="button" value="0" onclick="display.value += '0'">
            <input type="button" value="=" class="equal left" onclick="display.value =eval(display.value)">
        </div>

      </form>

      </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
